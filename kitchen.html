<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>주방 합계 · 6메뉴 블록 · 실시간</title>
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#cbd5e1; --line:#2b3444; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;max-width:1400px;margin:0 auto;padding:14px 16px}
    header{display:flex;align-items:baseline;gap:12px;margin:0 0 10px}
    h1{font-size:clamp(20px,3.6vh,40px);margin:0;font-weight:900}
    .cards{display:grid;gap:14px;grid-template-columns:repeat(3,1fr);grid-auto-rows:1fr;min-height:calc(100vh - 120px)}
    .card{display:grid;grid-template-rows:auto 1fr;align-items:center;justify-items:center;background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:18px 12px}
    .name{font-size:clamp(28px, 6vh, 64px);font-weight:1000;color:var(--muted);text-align:center;line-height:1.15;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .qty{font-size:clamp(64px, 14vh, 180px);font-weight:1000;line-height:1;font-variant-numeric:tabular-nums;letter-spacing:0.5px}
    .flash{animation:blink .35s ease}@keyframes blink{0%{background:rgba(239,68,68,.35)}100%{background:transparent}}
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>주방 합계</h1></header>
    <div id="cards" class="cards"></div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCWBPv3YgGKOH0b1e59I3QG9SfRtcNZSDY",
      authDomain: "chookjae-8e133.firebaseapp.com",
      projectId: "chookjae-8e133",
      storageBucket: "chookjae-8e133.firebasestorage.app",
      messagingSenderId: "82575498649",
      appId: "1:82575498649:web:364e9c286a9f3ae7474708",
      measurementId: "G-BQ95TPG37V",
      databaseURL: "https://chookjae-8e133-default-rtdb.firebaseio.com"
    };
    var ROOM_ID = "CHOOKJAE";
    var menus = ["우삼겹숙주볶음","치즈김치전","만두계란탕","불닭콘치즈","치즈콘계란말이","두부김치"];

    var cardsEl = document.getElementById('cards');
    function skeleton(){
      cardsEl.innerHTML="";
      menus.forEach(function(name){
        var card=document.createElement('div'); card.className='card';
        var n=document.createElement('div'); n.className='name'; n.textContent=name;
        var q=document.createElement('div'); q.className='qty'; q.dataset.key=name; q.textContent='0';
        card.appendChild(n); card.appendChild(q);
        cardsEl.appendChild(card);
      });
    }
    function flash(el){ var card = el.closest('.card'); card.classList.remove('flash'); card.offsetWidth; card.classList.add('flash'); }
    skeleton();

    try{
      firebase.initializeApp(firebaseConfig);
      var db=firebase.database();
      var ref = db.ref('orders/'+ROOM_ID+'/footerTotals');
      ref.on('value', function(snap){
        var v=snap.val()||{};
        menus.forEach(function(name){
          var el=document.querySelector('[data-key="'+name+'"]');
          if(!el) return;
          var next = Number(v[name]||0);
          var prev = Number(el.textContent||0);
          if(prev !== next){ flash(el); }
          el.textContent = String(next);
        });
      });
    }catch(e){}
  </script>
</body>
</html>
