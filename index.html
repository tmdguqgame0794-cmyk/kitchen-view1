<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>초개 · 대시보드</title>
<style>
:root{--bg:#0b1220;--panel:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--line:#2b3444;--accent:#3b82f6;--accent-ink:#fff}
html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Helvetica,Arial,sans-serif}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{background:var(--panel);border:1px solid var(--line);border-radius:18px;width:min(980px,94vw);padding:28px 22px}
h1{margin:0 0 14px;font-size:clamp(22px,4vh,36px);font-weight:900}
p{margin:0 0 18px;color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
a.btn{display:block;text-decoration:none;border:1px solid var(--line);border-radius:14px;padding:18px;text-align:center;font-weight:900;font-size:clamp(16px,2.8vh,20px);background:#111827;color:var(--ink)}
a.btn.primary{background:var(--accent);color:var(--accent-ink);border-color:#1f49a3}
.hint{margin-top:16px;color:var(--muted);font-size:14px}
@media (max-width:720px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>초개 대시보드</h1>
      <p>원하는 화면으로 이동하세요.</p>
      <div class="grid">
        <a class="btn primary" href="manage.html">① 주문관리(5×6)</a>
        <a class="btn" href="kitchen.html">② 주방 합계</a>
        <a class="btn" href="hall.html">③ 홀: “다음 나갈 테이블”</a>
        <a class="btn" href="qr.html?table=1">④ QR 주문(예: 1번)</a>
        <a class="btn" href="qr-cards.html">⑤ QR 스티커(PDF) 생성</a>
        <a class="btn" href="receipts.html">⑥ 결제 영수증 로그(영구 보관)</a>
      </div>
      <div class="hint">이 6개 파일을 같은 폴더(리포지토리) 최상단에 두고 GitHub Pages로 호스팅하면 됩니다.</div>
    </div>
  </div>
</body>
</html>
