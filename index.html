<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>초개 · 대시보드</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8;
      --line:#2b3444; --accent:#3b82f6; --accent-ink:#fff;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:18px;
      width:min(900px,92vw);padding:28px 22px 26px}
    h1{margin:0 0 14px;font-size:clamp(22px,4vh,36px);font-weight:900;letter-spacing:.2px}
    p{margin:0 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    a.btn{display:block;text-decoration:none;border:1px solid var(--line);border-radius:14px;
      padding:22px 18px;text-align:center;font-weight:900;font-size:clamp(18px,3vh,22px);
      background:#111827;color:var(--ink)}
    a.btn.primary{background:var(--accent);color:var(--accent-ink);border-color:#1f49a3}
    .hint{margin-top:16px;color:var(--muted);font-size:14px}
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>초개 대시보드</h1>
      <p>원하는 화면으로 이동하세요.</p>
      <div class="grid">
        <a class="btn primary" href="manage.html">주문관리 열기</a>
        <a class="btn" href="kitchen.html">주방합계 열기</a>
        <a class="btn" href="hall.html">홀(보기 전용) 열기</a>
      </div>
      <div class="hint">네 파일(<code>index.html</code>, <code>manage.html</code>, <code>kitchen.html</code>, <code>hall.html</code>)을 같은 폴더에 두면 됩니다.</div>
    </div>
  </div>
</body>
</html>
